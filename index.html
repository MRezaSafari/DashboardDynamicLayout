<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="/bower_components/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="//cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css"
		/>
		<link
			rel="stylesheet"
			href="/bower_components/dragula.js/dist/dragula.min.css"
		/>
		<link rel="stylesheet" href="/assets/icomoon/style.css" />
		<link rel="stylesheet" href="styles.css" />
		<title>Baran Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="grid-controllers__container">
					<a href="#" class="btn btn-primary edit-mode"> ویرایش</a>
					<a href="#" class="btn btn-success save-changes">ذخیره تغییرات</a>
				</div>
			</div>

			<div class="grid__container">
				<div class="row">
					<div class="row-controllers__container">
						<a href="#" class="move_down"
							><span class="icon-chevron-down"></span
						></a>
						<a href="#" class="move_up"
							><span class="icon-chevron-up"></span
						></a>
						<a href="#" class="row_settings"
							><span class="icon-settings"></span
						></a>
						<a href="#" class="row_remove"
							><span class="icon-x-circle"></span
						></a>
					</div>
					<div class="reports__container">
						<div class="col-md-6">
							<div class="report__container">
								<a href="" class="col-settings"
									><span class="icon-settings"></span
								></a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="report__container">
								<a href="" class="col-settings"
									><span class="icon-settings"></span
								></a>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="row-controllers__container">
						<a href="#" class="move_down"
							><span class="icon-chevron-down"></span
						></a>
						<a href="#" class="move_up"
							><span class="icon-chevron-up"></span
						></a>
						<a href="#" class="row_settings"
							><span class="icon-settings"></span
						></a>
						<a href="#" class="row_remove"
							><span class="icon-x-circle"></span
						></a>
					</div>
					<div class="reports__container">
						<div class="col-md-8">
							<div class="report__container">
								<a href="" class="col-settings"
									><span class="icon-settings"></span
								></a>
							</div>
						</div>
						<div class="col-md-4">
							<div class="report__container">
								<a href="" class="col-settings"
									><span class="icon-settings"></span
								></a>
								<div data-box-id="16"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script></script>
		<script src="/bower_components/axios/dist/axios.min.js"></script>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/bower_components/dragula.js/dist/dragula.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
